<div class="profile-page-tags-section">
<div>
	{% for post in site.posts %}
        {% if post.categories contains "cs" or post.categories contains "nlp" %}
		<a href="{{ site.baseurl }}{{ post.url  }}" class="badge badge-warning">{{ post.title }}</a>
        {% endif %}
	{% endfor %}
</div>

</div>
