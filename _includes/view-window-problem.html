<!-- OK -->

<div class="post-view-color post-view-window">
	
	<!-- title -->
	<div class="post-view-title text-left" >
		<p>{{ problem.title }}</p>
	</div>
	
	<!-- date -->
	<div class="post-view-date">
			{{ problem.date | date: "%-d %B %Y"  }}
	</div>

	<!-- tags -->
	<div class="post-view-tags">
		{% for tag in problem.categories %}
		<a href="#" class="badge badge-success">{{ tag }}</a>
		{% endfor %}
		{% for tag in problem.tags %}
		<i href="#" class="badge badge-dark">{{ tag }}</i>
		{% endfor %}
	</div>
	<hr>

	<!-- excerpt -->
	<div class="post-view-excerpt text-left">
		<p>
			{{ problem.excerpt }}
		</p>
	</div>		
	<hr>

	<!-- Read Button -->
	<div class="post-view-readmore text-center">
		<a href="{{ site.baseurl }}{{ problem.url }}">
		<i class="fab fa-readme fa-2x"></i>
		</a>
	</div>
</div>
