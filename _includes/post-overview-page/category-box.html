
<div class="container-fluid">
	<a href="{{site.baseurl}}/posts/categories/{{include.type}}">
	<div class="row box">
		<div class="col-md-3 box-icon" >
			<span><i class="{{include.icon}} fa-3x"></i></span>
		</div>
		<div class="col-md-9 box-description" >
			<div class="box-intro text-left" style=" width: 100%;">
				<span class="box-description-title">{{include.title}}</span>
				<span class="box-description-detail">{{include.description}}</span>
			</div>
			<div class="box-chart progress" style="height: 10px; width: 100%;">
				<div class="progress-bar bg-info {{include.name}}" role="progressbar" style="width: 0%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">{{include.post_number}}</div>
			</div>
		</div>
	</div>
	</a>
</div>
