<script>


$(document).ready(function(){
  	$(".profile-page-intro-section").fadeIn(1000);
});


speed = 1;
limit = [{{site.posts.size}}, {{site.works.size}}, {{site.categories.companys.meta.size}}, {{site.categories.companys.amazon.size}}, {{site.categories.companys.linkedin.size}}, {{site.categories.companys.apple.size}}, {{site.categories.companys.microsoft.size}}, {{site.categories.companys.google.size}}];
limit = limit.map(zoom)
nameList = [".progress-posts", ".progress-works", ".progress-meta", ".progress-amazon", ".progress-linkedin", ".progress-apple", ".progress-microsoft", ".progress-google"]
console.log(limit);
i = 0;


function zoom(value, index, array){
	return value * 3;
}

function runProgress(){
	var flag = false;
	for(c=0; c<8; c++){
		if(i <= limit[c]){
			flag = true
			percentage = i + "%";
			$(nameList[c]).css("width", percentage);
			$(nameList[c]).attr("aria-valuenow", i);

		}else{
			$(nameList[c]).html(limit[c]/3);
		}
	}
	if(flag){
		setTimeout(runProgress, speed);
		i++;
	}
}
runProgress();

</script>
